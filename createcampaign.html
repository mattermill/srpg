<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sRPG</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="page">
    <header id="global-header" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          sRPG
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">

        <div class="navbar-start">
          <a class="navbar-item is-active" href="index.html">
            Index
          </a>

          <a class="navbar-item" href="tabletop.html">
            Tabletop View
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-dark">
                Log in
              </a>
              <a class="button is-primary">
                Sign up
              </a>
            </div>
          </div>
        </div>

      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col push-1">
          <h1 class="page-title is-editable">New campaign</h1>
        </div>
      </div>

      <div class="row center-x">
        <div class="row is-8 wrap stretch">
          <div class="col">
            <div class="card">

              <div class="card-content">
                <h3 class="card-title">Description</h3>
                <textarea name="description" id="" cols="30" rows="10" placeholder="Enter a description (optional)"></textarea>
              </div>

              <footer class="card-footer">
                <p class="card-footer-item">
                  <a><i class="fas fa-link"></i> Copy invite link</a>
                </p>
                <p class="card-footer-item">
                  <a class="button is-light">Launch</a>
                </p>
              </footer>
            </div>
          </div>
          </div>
        </div>
      </div>

    </div>

    <section id="global-footer">
      <div class="row center-x">
        <div class="col is-1">
          i'm a lil footer
        </div>
      </div>
    </section>

  </div>
</body>

</html>
